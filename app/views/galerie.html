<ard-header>Galerie</ard-header>

<div ng-hide="photos" class="container">
    <div class="bordered-box">
        <h2>Aucun cliché :'(</h2>
        <p>Aucun cliché disponible dans la galerie.</p>
    </div>
</div>

<div ng-show="photos" class="container" style="padding-top: 30px">
    <div id="carousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="cliche in  photos.photos" data-target="#carousel" data-slide-to="{{$index}}" ng-class="{active: $index === 0}" id="indicator{{$index}}"></li>
        </ol>

        <!-- Wrapper for slides-->
        <div class="carousel-inner">
            <div ng-repeat="cliche in  photos.photos" class="item" ng-class="{active: $index === 0}" id="slide{{$index}}">
                <img ng-src="{{cliche.image_url}}" alt="{{cliche.title}}"/>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-slide="prev" id="previousCmd" ng-click="previousSlide()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" data-slide="next" id="nextCmd" ng-click="nextSlide()">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
