<ard-header style="margin-bottom: 20px">Galerie</ard-header>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
<!--<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
            </div>
            <div class="modal-body">
                <div id="carousel" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li ng-repeat="cliche in  photos.photos" data-target="#carousel" data-slide-to="{{$index}}" ng-class="{active: $index === 0}" id="indicator{{$index}}"></li>
                    </ol>

                    <!-- Wrapper for slides-->
                    <div class="carousel-inner">
                        <div ng-repeat="cliche in  photos.photos" class="item" ng-class="{active: $index === 0}" id="slide{{$index}}">
                            <img ng-src="{{cliche.image_url}}" alt="{{cliche.name}}"/>
                            <div class="carousel-caption">
                                <h1>{{cliche.name}}</h1>

                                <h3>{{cliche.description}}</h3>
                            </div>

                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" data-slide="prev" id="previousCmd" ng-click="previousSlide()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" data-slide="next" id="nextCmd" ng-click="nextSlide()">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
<!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
-->
        </div>
    </div>
</div>

<div ng-hide="photos" class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 bordered-box" style="text-align: center;">

            <h2>Aucun cliché :'(</h2>
            <p class="lead">Aucun cliché disponible dans la galerie.</p>
        </div>
    </div>
</div>

<div ng-show="photos" class="container" style="background: url(./masthead-background.png); background-size: cover;">
    <div class="row bordered-box">
        <div ng-repeat="cliche in photos.photos" class="col-xs-6 col-md-4">
            <div class="thumbnail" style="background-color: #3f3f3f;">
                <a data-toggle="modal" data-target="#myModal">
                    <img ng-src="{{cliche.image_url}}" alt="{{cliche.name}}"/>
                </a>
                <div class="caption" style="font-family: 'Vampiro One', cursive;color: #d8d8d8;">
                    <h3 ng-show="cliche.name && cliche.name != 'Untitled'">{{cliche.name}}</h3>
                    <p>{{cliche.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
